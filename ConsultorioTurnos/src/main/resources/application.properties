spring.application.name=ConsultorioTurnos

#configuraciones de seguridad
spring.security.user.name=${SS_USER}
spring.security.user.password=${SS_PASSWORD}

#configuraciones de BD
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${BD_URL}

#jdbc:mysql://localhost:3306/gestionTurno?useSSL=false&serverTimezone=UTC
#jdbc:mysql://localhost:3306/gestionTurno?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#jdbc:mysql://localhost:3306/gestionTurno?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=${BD_USER}
spring.datasource.password=${BD_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JWT configuracion
security.jwt.private.key=${PRIVATE_KEY}
security.jwt.user.generator=&{USER_GENERATOR}


